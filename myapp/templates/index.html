<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #0d6efd;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .content {
            flex: 1;
            padding: 40px;
        }
        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>


    

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h3 class="mb-4">Student System</h3>
        <a href="{% url 'index' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <!-- Add Student link now opens modal -->
        <a href="#" data-bs-toggle="modal" data-bs-target="#addStudentModal">
            <i class="bi bi-person-plus"></i> Add Student
        </a>
     
        <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
        <a href="{% url 'about' %}"><i class="bi bi-info-circle"></i> About</a>
    </div>


 
    <!-- Main Content -->
    <div class="content">
        <h1>WELCOME {{user.username}}</h1>
        <h2>Student Records</h2>

        <!-- Add Student Button -->
        <div class="mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                <i class="bi bi-person-plus"></i> Add Student
            </button>
        </div>

        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Roll No</th>
                        <th>Class</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>101</td>
                        <td>10th</td>
                        <td>
                            <button class="btn btn-sm btn-primary edit-btn">Edit</button>
                            <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>102</td>
                        <td>10th</td>
                        <td>
                            <button class="btn btn-sm btn-primary edit-btn">Edit</button>
                            <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addStudentForm">
              <div class="mb-3">
                <label for="studentName" class="form-label">Name</label>
                <input type="text" class="form-control" id="studentName" required>
              </div>
              <div class="mb-3">
                <label for="rollNo" class="form-label">Roll No</label>
                <input type="text" class="form-control" id="rollNo" required>
              </div>
              <div class="mb-3">
                <label for="className" class="form-label">Class</label>
                <input type="text" class="form-control" id="className" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Add Student Form Submission
        document.getElementById('addStudentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('studentName').value;
            const roll = document.getElementById('rollNo').value;
            const cls = document.getElementById('className').value;

            const table = document.querySelector('.table tbody');
            const newRow = document.createElement('tr');
            const rowCount = table.rows.length + 1;

            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td>${name}</td>
                <td>${roll}</td>
                <td>${cls}</td>
                <td>
                    <button class="btn btn-sm btn-primary edit-btn">Edit</button>
                    <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                </td>
            `;

            table.appendChild(newRow);

            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addStudentModal'));
            modal.hide();

            this.reset();
        });

        // Delete functionality
        document.querySelector('.table tbody').addEventListener('click', function(e) {
            if(e.target.classList.contains('delete-btn')) {
                if(confirm("Are you sure you want to delete this student?")) {
                    const row = e.target.closest('tr');
                    row.remove();

                    // Update row numbers
                    const rows = document.querySelectorAll('.table tbody tr');
                    rows.forEach((row, index) => {
                        row.cells[0].innerText = index + 1;
                    });
                }
            }
        });

        // Edit functionality (simple inline editing)
        document.querySelector('.table tbody').addEventListener('click', function(e) {
            if(e.target.classList.contains('edit-btn')) {
                const row = e.target.closest('tr');
                const name = prompt("Edit Name:", row.cells[1].innerText);
                const roll = prompt("Edit Roll No:", row.cells[2].innerText);
                const cls = prompt("Edit Class:", row.cells[3].innerText);

                if(name && roll && cls) {
                    row.cells[1].innerText = name;
                    row.cells[2].innerText = roll;
                    row.cells[3].innerText = cls;
                }
            }
        });
    </script>

</body>
</html>
